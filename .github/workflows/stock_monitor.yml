name: Amul Stock Monitor

on:
  schedule:
    # Runs every hour at the beginning of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: write

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # You can change this to your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock check
        env:
          # --- EDIT YOUR SETTINGS HERE ---
          PINCODE: ${{ secrets.PINCODE }}
          # Comma-separated list of products to monitor. Leave empty to monitor all.
          TARGET_PRODUCTS: ${{ secrets.TARGET_PRODUCTS }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }} # Read from GitHub repo secrets
        run: python main.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_status.json
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update stock status"
            git push
          else
            echo "No changes to stock status."
          fi
